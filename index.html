<!DOCTYPE html>
<html>
<head>
  <title>Species Conservation Map</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; width: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 5;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="rangeLayer" checked> Range</label><br>
    <label><input type="checkbox" id="threatLayer" checked> Threats</label><br>
    <label><input type="checkbox" id="surveyLayer" checked> Surveys</label>
  </div>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEMXL8aVwzce3NPWT68OGXoPCDr0vYNjI&callback=initMap" async defer></script>
  <script src="map.js"></script>
</body>
</html>
